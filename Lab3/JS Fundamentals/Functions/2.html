<!DOCTYPE html>
<html>
<body>
    <script>
        function min(a,b)
        {
            if(a < b || a === b){
                return a;
            }
            else 
            {
                return b;
            }
        }

        let number = +prompt("Write the number: ",'');
        let number2 = +prompt("Write the number: ",'');
        let result = min(number,number2);
        alert(result);
        alert(min);

    </script>
</body>
</html>
