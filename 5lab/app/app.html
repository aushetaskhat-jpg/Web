<div class="categories">
  <button
    *ngFor="let c of categories"
    (click)="selectCategory(c.id)"
    [class.active]="c.id === selectedCategoryId"
  >
    {{ c.name }}
  </button>
</div>

<div *ngIf="!selectedCategoryId" style="text-align:center; margin-top: 20px;">
  Select a category ðŸ‘†
</div>

<app-product-list
  *ngIf="selectedCategoryId"
  [products]="selectedProducts"
></app-product-list>
