<div class="card">
  <div class="image-container">
    <img [src]="product.image" [alt]="product.name">
  </div>
  
  <div class="content">
    <h3 class="name">{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    
    <div class="rating">
      <span class="stars">
        <span *ngFor="let star of getStars(product.rating)">‚≠ê</span>
      </span>
      <span class="rating-value">{{ product.rating }}</span>
    </div>

    <div class="share-buttons">
      <button (click)="shareToTelegram()" class="share-btn tg">
        ‚úàÔ∏è Telegram
      </button>
      <button (click)="shareToWhatsApp()" class="share-btn wa">
        üí¨ WharsApp
      </button>
    </div>
    <div class="share-buttons">
      <button class="share-btn" (click)="like()">
        ‚ù§Ô∏è {{product.likes}}
      </button>

      <button class="share-btn" (click)="onDelete()">
        üóëÔ∏è Delete
      </button>
    </div>

    <div class="footer">
      <span class="price">{{ product.price | number:'1.0-0' }} ‚Ç∏</span>
      <a [href]="product.link" target="_blank" class="buy-button">–ö—É–ø–∏—Ç—å</a>
    </div>
  </div>
</div>
