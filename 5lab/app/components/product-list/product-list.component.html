<div class="store-container">
  <header class="header">
    <h1>Kaspi Store</h1>
  </header>

  <div *ngIf="products.length === 0" style="text-align:center;">
    No products in this category
  </div>

  <div class="product-grid">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (delete)="removeProduct($event)"
    ></app-product-card>
  </div>
</div>
